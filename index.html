        <nav class="navbar navbar-dark bg-primary text-light">
            <a class="navbar-brand">The Fish Stop</a>
            <p class="pt-3">Add Money <button class="btn-success" type="submit">$</button></p>
            <p class="pt-3">Money Available: $<span id="money">0.00</span></p>
            <button class="btn-success my-2 my-sm-0" type="button" data-toggle="modal"
                data-target="#exampleModal">Cart</button>
        </nav>
    </header>
    <main class="container">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" class="btn-danger" data-dismiss="modal">Close</button>
                        <button type="button" class="btn-secondary">Buy Items</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="items">
        </div>
    </main>
    <footer class="bg-primary text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
